<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Windows 8</title>
</head>
<body>
    <div class="window">
        <div class="item one"><i class="fa-solid fa-envelope"></i><p>Mail</p></div>
        <div class="item two"><i class="fa-solid fa-inbox"></i><p>something</p></div>
        <div class="item three"><i class="fa-solid fa-photo-film"></i><p>Photos</p></div>
        <div class="item four">
            <div class="game"><i class="fa-brands fa-xbox"></i></div>
            <div class="music"><i class="fa-solid fa-music"></i></div>
            <div class="camera"><img src="" alt=""></div>
            <div class="mic"><img src="" alt=""></div>
        </div>
        <div class="item five"><i class="fa-brands fa-app-store"></i></div>
        <div class="item six"><i class="fa-brands fa-skype"></i><p>Skype</p></div>
        <div class="item seven"><i class="fa-solid fa-phone"></i><p>Call</p></div>
        <div class="item eight"><i class="fa-brands fa-stack-exchange"></i><p>Stats</p></div>
        <div class="item nine"><i class="fa-brands fa-edge"></i><p>Edge</p></div>
        <div class="item ten"><i class="fa-solid fa-question"></i><p>Question</p></div>
        <div class="item el"><i class="fa-solid fa-book"></i><p>Books</p></div>
        <div class="item tw"><i class="fa-solid fa-cloud"></i><p>Cloud</p></div>
        <div class="item th"><i class="fa-solid fa-cloud-sun"></i><p>Weather</p></div>
        <div class="item fr"><i class="fa-solid fa-images"></i><p>Gallery</p></div>
        <div class="item fifteen"><i class="fa-solid fa-sd-card"></i><p>Sd card</p></div>
        <div class="item sixteen"><p>Wallpaper</p></div>
        <div class="item seventeen"><i class="fa-solid fa-cow"></i><p>Comic</p></div>
        <div class="item eighteen"><i class="fa-solid fa-video"></i><p>Video player</p></div>
        <div class="item nineteen"><i class="fa-brands fa-facebook-messenger"></i><p>Chat</p></div>
    </div>

</html>
